<table class="table table-bordered table-striped table-hover js-basic-example dataTable" id="tabela_leads">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>NÂº Telefone</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for l in lead %}
        <tr>
            <td>{{ l.razao }}</td>
            <td>{{ l.email }}</td>
            <td>{{ l.telefone }}</td>
            <td>
                <button type="button" class="btn btn-xs btn-warning waves-effect edit_registro"
                        data-toggle="tooltip" data-placement="bottom" title="Editar Registro"
                        href="{% url 'edit_lead' l.pk %}">
                     <i class="material-icons">mode_edit</i>
                </button>
                <a type="button" class="btn btn-xs  bg-red waves-effect delete_registro"
                        data-toggle="tooltip" data-placement="bottom" title="Excluir Registro"
                        href="{% url 'delete_lead' l.pk %}">
                     <i class="material-icons">delete_forever</i>
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
